<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h3 class="text-primary"> HTML Form to Insert Data</h3>
       
        <!--=================HTML Form=======================-->
        <form method="post" >
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Full Name" name="fullname">
          </div>

          

          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div>

          <div class="form-group">
            start date
            <input type="date" class="form-control" placeholder="dd-mm-yyyy" name="start_date">
          </div>

          

          <div class="form-group">
            <div class="form-check-inline">
              <input type="radio" class="form-check-input" name="duration" value="6">Six Month
            </div>
            <div class="form-check-inline">
              <input type="radio" class="form-check-input" name="duration" value="12">1 Year
            </div>
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" name="duration" value="24">2 Year
            </div>
          </div>

          

          

          <button type="submit" name="" class="btn btn-primary">Save</button>
        </form>
        <!--======================== HTML Form============================ -->
      </div>
      <div class="col-sm-8">

      </div>
    </div>
  </div>
</body>

</html>
